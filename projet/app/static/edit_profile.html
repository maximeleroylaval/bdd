<!DOCTYPE html>
<html>
<head>
    <title>Soundhub - Edition du profil</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div w3-include-html="navbar.html"></div>
<div class="body">
    <div class="container">
        <p class="text-center playlist_title">Edition du profil</p>

        <div class="row justify-content-md-center" id="error" hidden>
            <p id="error-mess" class="text-danger" hidden>Certains champs obligatoires sont manquant</p>
            <p id="password_missmatch" class="text-danger" hidden>Les mots de passe ne sont pas indentiques</p>
        </div>

        <div class="playlist_add">
            <div class="row justify-content-md-center form-base">
                <div class="col-6">
                    <h5 class="label-profile">Nom*</h5>
                    <input id="name" type="text" class="form-control" style="margin-bottom: 10px" placeholder="Nom" required="required">
                </div>
            </div>
            <div class="row justify-content-md-center form-base">
                <div class="col-6 form-input">
                    <h5 class="label-profile">Date de naissance*</h5>
                    <input id="birthdate" type="text" class="form-control" style="margin-bottom: 10px" placeholder="Date de naissance" required>
                </div>
            </div>

            <div class="row justify-content-md-center form-base">
                <div class="col-6 form-input">
                    <h5 class="label-profile">Nouveau mot de passe</h5>
                    <input id="new_password" type="password" class="form-control" style="margin-bottom: 10px" placeholder="Nouveau mot de passe"> </input>
                </div>
            </div>

            <div class="row justify-content-md-center form-base">
                <div class="col-6 form-input">
                    <h5 class="label-profile">Nouveau mot de passe (confirmation)</h5>
                    <input id="new_password_confirmation" type="password" class="form-control" style="margin-bottom: 10px" placeholder="Confirmation"> </input>
                </div>
            </div>

            <div class="row justify-content-md-center form-base">
                <div class="col-4 form-input">
                    <h5 class="label-profile">URL de l'image*</h5>
                    <input id="picture" type="text" class="form-control" style="margin-bottom: 10px" placeholder="URL de l'image" required>
                </div>
                <div class="col-2 form-input">
                    <button type="button" class="btn btn-outline-info" style="width: 100%; height: 100%" id="previsu">Prévisualiser</button>
                </div>
            </div>

            <div class="row justify-content-md-center form-base" id="img-preview-container" hidden>
                <div class="col-6 form-input">
                    <h5 class="label-profile">Prévisualisation de l'image</h5>
                    <div class="row justify-content-md-center form-base">
                        <img class="img-fluid" src="https://via.placeholder.com/3000" id="imgPreview" style="height: 30vh; width: 30vh"/>
                    </div>
                </div>
            </div>
            <div id="spinner_playlist" style="margin-top: 100px;" hidden>
                <div class="row">
                    <div class="col-md-6"></div><div class="spinner-border" role="status" style="margin-bottom: 20vh;">
                    <span class="sr-only">Loading...</span>
                </div>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <p class="text-warning">*Tous les champs marqués d'une "*" doivent être remplis</p>
            </div>

            <div class="row justify-content-md-center form-base">
                <div class="col-3 form-input">
                    <button id="add" type="button" class="btn btn-outline-success" style="min-width: 250px">Enregistrer les modifications</button>
                </div>
            </div>
            <hr>
        </div>
    </div>
</div>

<!-- External libs -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="http://www.w3schools.com/lib/w3data.js"></script>
<script src="http://yourjavascript.com/407637951/traceur.js" type="application/x-javascript"></script>
<script src="http://yourjavascript.com/791814045/es6-module-loader.js" type="application/x-javascript"></script>
<script>
    w3IncludeHTML();

    System.import("js/sdk/sdk").then((m) => {
        SDK = m.SDK;

        document.getElementById("previsu").addEventListener('click', () => {
            if ( document.getElementById("picture").value !== null &&
                document.getElementById("picture").value !== "" &&
                document.getElementById("picture").value !== undefined) {
                document.getElementById("spinner_playlist").hidden = false;
                document.getElementById("img-preview-container").hidden = true;
                document.getElementById("imgPreview").src = document.getElementById("picture").value;
                document.getElementById("spinner_playlist").hidden = true;
                document.getElementById("img-preview-container").hidden = false;
                document.getElementById("picture").className = "form-control";
            } else {
                document.getElementById("picture").className += " is-invalid";
            }
        });

            SDK.getUserProfile().then((profile) => {
                let name = document.getElementById("name");
                let picture = document.getElementById("picture");
                let birthdate = document.getElementById("birthdate");
                let password = document.getElementById("new_password");
                let password_conf = document.getElementById("new_password_confirmation");

                name.value = profile.name;
                picture.value = profile.picture;
                birthdate.value = profile.birthdate;

                document.getElementById("add").addEventListener('click', () => {
                    if (name.value === "" || picture.value === "" || birthdate.value === "") {
                        if (name.value === "") {
                            name.removeAttribute("class");
                            name.setAttribute("class", "form-control is-invalid")
                        }

                        if (picture.value === "") {
                            picture.removeAttribute("class");
                            picture.setAttribute("class", "form-control is-invalid")
                        }

                        if (birthdate.value === "") {
                            birthdate.removeAttribute("class");
                            birthdate.setAttribute("class", "form-control is-invalid")
                        }

                        document.getElementById("error").hidden = false;
                        document.getElementById("error-mess").hidden = false;

                    } else {
                        profile.name = name.value;
                        profile.picture = picture.value;
                        profile.birthdate = birthdate.value;
                        if (password.value !== ""){
                            if (password.value === password_conf.value) {
                                profile.password = password.value;
                                SDK.editUser(profile).catch(err => alert(err)).then(() => {
                                    window.open("profile.html", "_self");
                                })
                            }
                            else {
                                document.getElementById("error").hidden = false;
                                document.getElementById("password_missmatch").hidden = false;
                            }
                        } else {
                            SDK.editUser(profile).catch(err => alert(err)).then(() => {
                                window.open("profile.html", "_self");
                            })
                        }
                    }
                })

            }).catch((e) => {
                alert(e);
            });
    });
</script>
</body>
<footer>

</footer>
</html>
