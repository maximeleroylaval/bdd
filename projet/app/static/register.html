<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <div w3-include-html="navbar.html"></div>
        <div class="body">
            <div class="login-form">
                <form method="post">
                    <h2 class="text-center">New account</h2>
                    <div class="form-group">
                        <input id="email" type="email" class="form-control" placeholder="Email" required="required">
                    </div>
                    <div class="form-group">
                        <input id="password" type="password" class="form-control" placeholder="Password" required="required">
                    </div>
                    <div class="form-group">
                        <input id="name" type="text" class="form-control" placeholder="Name" required="required">
                    </div>
                    <div class="form-group">
                        <input id="birthdate" type="text" class="form-control" placeholder="Birthdate" required="required">
                    </div>
                    <div class="form-group">
                        <input id="gender_name" type="text" class="form-control" placeholder="Gender" required="required">
                    </div>
                    <div class="form-group">
                        <button id="register_submit" type="button" class="btn btn-primary btn-block">Create</button>
                    </div>
                </form>
                <p class="text-center"><a href="login.html">Already have an account ?</a></p>
            </div>
        </div>

        <!-- External libs -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="http://www.w3schools.com/lib/w3data.js"></script>
        <script src="http://yourjavascript.com/407637951/traceur.js" type="application/x-javascript"></script>
        <script src="http://yourjavascript.com/791814045/es6-module-loader.js" type="application/x-javascript"></script>
        <script>
            w3IncludeHTML();
            System.import("js/sdk/sdk").then((m) => {
                SDK = m.SDK;
                document.getElementById("register_submit").addEventListener('click', (e) => {
                    var email = document.getElementById("email").value;
                    var password = document.getElementById("password").value;
                    var name = document.getElementById("name").value;
                    var birthdate = document.getElementById("birthdate").value;
                    var gender_name = document.getElementById("gender_name").value;
                    m.SDK.register(email, password, name, birthdate, gender_name).then(() => {
                        window.open("login.html", "_self");
                    }).catch((e) => {
                        alert(e)
                    });
                    e.preventDefault();
                });
            });
        </script>
    </body>
    <footer>

    </footer>
</html>
