<!DOCTYPE html>
<html>
    <head>
        <title>Soundhub</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <input id="name" type="text" class="form-control" placeholder="Name" required="required">
        <button id="add" type="button" class="btn btn-primary btn-block">Add a new playlist</button>
        <div id="playlists" class="login-form">
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="js/lib/traceur.js"></script>
        <script src="js/lib/es6-module-loader.js"></script>
        <script>
            System.import("js/sdk/sdk").then((m) => {
                SDK = m.SDK;

                loadPlaylists();

                function loadPlaylists() {
                    SDK.getPlaylists().then((playlists) => {
                        var divPlaylist = document.getElementById("playlists");
                        divPlaylist.innerHTML = "";
                        playlists.forEach(playlist => {
                            var pPlaylist = document.createElement('p');
                            pPlaylist.innerText = playlist.name;
                            divPlaylist.appendChild(pPlaylist);
                        });
                    }).catch((e) => {
                        alert(e);
                    });
                }

                document.getElementById("add").addEventListener('click', (e) => {
                    var name = document.getElementById("name").value;
                    SDK.addPlaylist(name).then((playlists) => {
                        loadPlaylists();
                    }).catch((e) => {
                        alert(e);
                    });
                    e.preventDefault();
                });
            });
        </script>
    </body>
    <footer>

    </footer>
</html>
