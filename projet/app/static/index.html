<!DOCTYPE html>
<html>
    <head>
        <title>Soundhub</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <div w3-include-html="navbar.html"></div>
        <div class="body">
            <p class="text-center playlist_title">Playlists</p>
            <div id="playlists" class="login-form">
            </div>
            <div class="playlist_add">
                <input id="name" type="text" class="form-control" style="margin-bottom: 10px" placeholder="Name" required="required">
                <button id="add" type="button" class="btn btn-primary btn-block">Add a new playlist</button>
            </div>
        </div>

        <!-- External libs -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="http://www.w3schools.com/lib/w3data.js"></script>
        <script src="http://yourjavascript.com/407637951/traceur.js" type="application/x-javascript"></script>
        <script src="http://yourjavascript.com/791814045/es6-module-loader.js" type="application/x-javascript"></script>
        <script>
            w3IncludeHTML();

            System.import("js/sdk/sdk").then((m) => {
                SDK = m.SDK;

                loadPlaylists();

                function loadPlaylists() {
                    SDK.getPlaylists().then((playlists) => {
                        var divPlaylist = document.getElementById("playlists");
                        divPlaylist.innerHTML = "";
                        playlists.forEach(playlist => {
                            var pPlaylist = document.createElement('div');
                            var pPlaylistButton = document.createElement('button');
                            pPlaylistButton.type = "button";
                            pPlaylistButton.classList.add("btn");
                            pPlaylistButton.classList.add("btn-light");
                            pPlaylistButton.classList.add("btn-block");
                            pPlaylistButton.classList.add("playlist");
                            pPlaylistButton.innerHTML = playlist.name;
                            pPlaylistButton.addEventListener('click', (e) => {
                                window.open("playlist.html?id=" + playlist.id, "_self");
                            });
                            pPlaylist.appendChild(pPlaylistButton);
                            divPlaylist.appendChild(pPlaylist);
                        });
                    }).catch((e) => {
                        alert(e);
                    });
                }

                document.getElementById("add").addEventListener('click', (e) => {
                    var name = document.getElementById("name").value;
                    SDK.addPlaylist(name).then((playlists) => {
                        loadPlaylists();
                    }).catch((e) => {
                        alert(e);
                    });
                    e.preventDefault();
                });
            });
        </script>
    </body>
    <footer>

    </footer>
</html>
